<script>
const options = ['Физическая Сила', 'Целеустремленность', 'Изобретательность', 'Дружелюбие'];

function getRandomOption() {
    const randomNumber = Math.random();

    if (randomNumber < 0.25) {
        return options[0];
    } else if (randomNumber < 0.5) {
        return options[1];
    } else if (randomNumber < 0.75) {
        return options[2];
    } else {
        return options[3];
    }
}

const newText = getRandomOption();
document.querySelector('h1').textContent = newText;
</script>
